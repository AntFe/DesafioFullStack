@if (servico) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(servico.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="servicoDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a eliminação</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-servico-heading" jhiTranslate="plataformaAulasApp.servico.delete.question" [translateValues]="{ id: servico.id }">
        Tem a certeza que pretende eliminar o(a) Servico {{ servico.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-servico" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
