@if (local) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(local.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="localDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a eliminação</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-local-heading" jhiTranslate="plataformaAulasApp.local.delete.question" [translateValues]="{ id: local.id }">
        Tem a certeza que pretende eliminar o(a) Local {{ local.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-local" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
