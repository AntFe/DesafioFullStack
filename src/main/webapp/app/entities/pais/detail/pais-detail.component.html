<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pais(); as paisRef) {
      <div>
        <h2 data-cy="paisDetailsHeading"><span jhiTranslate="plataformaAulasApp.pais.detail.title">Pais</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ paisRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="plataformaAulasApp.pais.nomeDoPais">Nome Do Pais</span></dt>
          <dd>
            <span>{{ paisRef.nomeDoPais }}</span>
          </dd>
          <dt><span jhiTranslate="plataformaAulasApp.pais.local">Local</span></dt>
          <dd>
            @if (pais()!.local) {
              <div>
                <a [routerLink]="['/local', pais()!.local?.id, 'view']">{{ paisRef.local?.nomeDoLocal }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/pais', paisRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
